<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>手势密码</title>
    <style type="text/css">
        html {
            font-size: 100px;
        }
        body {
            background-color: #ECECEF;
        }
        #container {
            margin: 0.2rem 0;
        }
        .tips {
            text-align: center;
            font-size: 0.18rem;
        }
        .operation {
            margin-top: 0.5rem;
            text-align: center;
            line-height: 0.3rem;
            font-size: 0.18rem;
        }
    </style>
    
</head>
<body>
    
    <div id="container"></div>
    <div class="tips"><span>请输入手势密码</span></div>
    <div class="operation">
        <input type="radio" id="setPwd" name="option" value="setPwd" checked>
        <label for='setPwd'>设置密码</label><br>
        <input type="radio" id="verifyPwd" name="option" value="verifyPwd">
        <label for="verifyPwd">验证密码</label>
    </div>

    <script src="js/handUnClock.js"></script>
    <script>
        (function() {
            var handUnclock = new HandUnclock("#container");
            // 根据单选按钮选择不同的模式
            var $operation = document.querySelector('.operation');
            // 事件委托监听单选
            $operation.addEventListener('click', function(e) {
                var node = e.target;
                if (node.id == 'setPwd')
                    handUnclock.setStatus(0);
                else
                    handUnclock.setStatus(2);
            });
        })();
    </script>
</body>
</html>
